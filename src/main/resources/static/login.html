<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签到/签退</title>
</head>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="js/lib/store.js"></script>
<body>
<div class="row">
    <form role="form">
        <div class="form-group">
            <label for="account">账号/手机号:</label>
            <input type="text" id="account" class="form-control" placeholder="请输入账号/手机号"/>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password"  class="form-control" placeholder="请输入密码"/>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-success btn-lg btn-block" id="login">登 录</button>
            </div>
        </div>
    </form>
</div>
</body>

<script type="text/javascript">
    toastr.options.positionClass = 'toast-bottom-right';

    $('#login').click(function () {
        var account=$('#account').val();
        var password=$('#password').val();

        $.ajax({
            url:'/bb/sign/out',
            type: 'POST',
            data:{
                account:account,
                password:password
            },
            success:function (res) {
                if (res.status=='0000'){
                    store.set('token',res.token);
                    store.set('companyUserInfo', res.companyUserInfo);
                    toastr.success(res.message);
                } else{
                    toastr.error(res.message);
                }
            }
        })z
    })
</script>
</html>
